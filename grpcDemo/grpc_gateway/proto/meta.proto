syntax = "proto3";

package meta;
import "google/api/annotations.proto";
option go_package = "grpc_gateway/types;types";

message Request{
    int32 id =1;
}

message  Response{
    int32 id=1;
}

service RPCDemo{
    rpc DemoRequest(Request) returns(Response){
        option(google.api.http)={
            post:"/http_request"
            body:"*"
        };
    }
}